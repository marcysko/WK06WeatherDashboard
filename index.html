<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Navigator -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <!-- Row to search a city -->
    <div class="container-fluid">
        <div class="row ">
        <div class="col-md-3 pl-2" id="citySearch-container">
        <div class="card-body">
        <h5>Search for a City:</h5>
        <div class="form-inline">
        <div class="form-group">
        <input type="text" class="form-control" id="searchText">
        </div>
        <!-- Search History section -->
        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
        </div>
        </div>
        </div>

        <ul class="list-group"></ul>

        <div class="col-md-8">
            <div class="row ml-2 border border-light">
                <div class="col-sm-10" id="present-weather">
                    <h4 class="city-name" id="present-city"></h4>
                    <p>Temperature:<span class="present" id="temp"></span></p>
                    <p>Humidity:<span class="present" id="humid"></span></p>
                    <p>Wind Speed:<span class="present" id="windspeed"></span></p>
                    <p>UV index:<span class="present md-danger py-2 px-2 text-white" id="uv-index"></span></p> 

                </div>
            </div>
        </div>
        <!-- Future Forecast Data Here -->
        <div class="col-md-12" id="coming-weather">
          <h3>5-Day Forecast:</h3>
          <div class="row text-dark">
            <div class="col-md-3 bg- forecast text-white">
              <p id="tDate0"></p>
              <p id="tImage0"></p>
              <p>Temp:<span id="tTemp0"></span></p>
              <p>Humidity:<span id="tHumidity0"></span></p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2" >
              <p id="tDate1"></p>
              <p id="tImage1"></p>
              <p>Temp:<span id="tTemp1"></span></p>
              <p>Humidity:<span id="tHumidity1"></span></p>
          </div>   
          <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2" >
            <p id="tDate2"></p>
            <p id="tImage2"></p>
            <p>Temp:<span id="tTemp2"></span></p>
            <p>Humidity:<span id="tHumidity2"></span></p>
        </div>   
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2" >
          <p id="tDate3"></p>
          <p id="tImage3"></p>
          <p>Temp:<span id="tTemp3"></span></p>
          <p>Humidity:<span id="tHumidity3"></span></p>
      </div> 
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2" >
        <p id="tDate4"></p>
        <p id="tImage4"></p>
        <p>Temp:<span id="tTemp4"></span></p>
        <p>Humidity:<span id="tHumidity4"></span></p>
        </div>     
      </div>
    </div>
    </div>
    </div>
  </div>        

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
