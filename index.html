<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <!--Bootstrap CSS CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <!-- Font Awesome CSS Icons (For cool glyphicons) -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
        <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color: black ;color: whitesmoke;">
        <h1>Weather Dashboard</h1>
    </div>
    
    <main class="container ml-0 mr-0 mw-100">
        <div class="row">
            <div class="col-3 pl-3 pt-2 card card-body bg-light border-0">
                <h4><strong>Search for a City:</strong></h4>
                <div class="form-group mb-0">
                    <div class="input-group">
                        <!-- Search bar for new cities -->
                        <input type="search" class="form-control" id="searchCity" style="width: 150px">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                        </span>
                    </div>            
                </div>
                <hr>
                <div>
                   
                    <div id="cityBtn"></div>
                </div>
            </div>
            <!-- Present Weather and Forecast information -->
            <div class="col-9 card border-0">
                <div class="row">
                    <!-- Present weather section -->
                    <div class="card card-body mx-3 my-3 text-dark">
                        <div class="city-name mb-1 mt-2 bolder" id="present-city"></div>
                        <p><span class="present" id="temperature"></span></p>
                        <p><span class="present" id="humidity"></span></p> 
                        <p><span class="present" id="wind-speed"></span></p>
                        <p>UV index:<span class="present bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
                    </div>
                </div>
                <!-- 5 day forecast section -->
                <div class="row">
                    <div>
                        <h3 class="ml-3 pb-1"><strong>5-Day Forecast:</strong></h3>
                    </div>
                </div>
                <!-- Row for future forecast here -->
                <div class="row">
                    <div class="card card-body ml-3 mr-3 px-2 py-2 mw-20 float-left text-white bg-primary">
                        <h4 class="strong pb-2" id="nday0"></h4>
                        <p class="py-2" id="nday0I"></p>
                        <p class="py-2" id="nday0T"></p>
                        <p class="pt-2" id="nday0H"></p>
                    </div>
                    <div class="card card-body ml-3 mr-3 px-2 py-2 mw-20 float-left text-white bg-primary">
                        <h4 class="strong pb-2" id="nday1"></h4>
                        <p class="py-2" id="nday1I"></p>
                        <p class="py-2" id="nday1T"></p>
                        <p class="pt-2" id="nday1H"></p>
                    </div>
                    <div class="card card-body ml-3 mr-3 px-2 py-2 mw-20 float-left text-white bg-primary">
                        <h4 class="strong pb-2" id="nday2"></h4>
                        <p class="py-2" id="nday2I"></p>
                        <p class="py-2" id="nday2T"></p>
                        <p class="pt-2" id="nday2H"></p>
                    </div>
                    <div class="card card-body ml-3 mr-3 px-2 py-2 mw-20 float-left text-white bg-primary">
                        <h4 class="strong pb-2" id="nday3"></h4>
                        <p class="py-2" id="nday3I"></p>
                        <p class="py-2" id="nday3T"></p>
                        <p class="pt-2" id="nday3H"></p>
                    </div>
                    <div class="card card-body ml-3 mr-3 px-2 py-2 mw-20 float-left text-white bg-primary">
                        <h4 class="strong pb-2" id="nday4"></h4>
                        <p class="py-2" id="nday4I"></p>
                        <p class="py-2" id="nday4T"></p>
                        <p class="pt-2" id="nday4H"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
        
          <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to JavaScript File-->
          <script src="./assets/script.js"></script>
        </body>
        
        </html>
